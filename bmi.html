if(fromunits=='lbs'){weight=weight/2.2046226218}
if(tounits=='lbs'){weight=weight*2.2046226218}
return weight}
function convertHeight(height,tounits,fromunits){if(fromunits==undefined){fromunits=$('#height_units').val()}
if(fromunits==tounits){return height}
if(fromunits=='in'){height=height*0.0254}else if(fromunits=='cm'){height=height/100.0}
if(tounits=='in'){height=height/0.0254}else if(tounits=='cm'){height=height*100}
return height}
function getData(){var bmi30=[];var bmi25=[];var bmi185=[];for(var i=75;i<300;i++){weight=convertWeight(i,'kg','lbs');bmi30.push({weight:($('#weight_units').val()=='lbs'?i:weight),height:convertHeight(Math.sqrt(weight/30.0),$('#height_units').val(),'meters')});bmi25.push({weight:($('#weight_units').val()=='lbs'?i:weight),height:convertHeight(Math.sqrt(weight/25.0),$('#height_units').val(),'meters')});bmi185.push({weight:($('#weight_units').val()=='lbs'?i:weight),height:convertHeight(Math.sqrt(weight/18.5),$('#height_units').val(),'meters')})}
var bmi=[{name:'BMI >30',values:bmi30},{name:'BMI 25-30',values:bmi25},{name:'BMI 18.5-25',values:bmi185}];return bmi}
var radius;function updateRadiusSize(){var start=180;var weightradius=5
if($('input[name="radius"]:checked').val()!='other'){weightradius=+$('input[name="radius"]:checked').val()}else if($('#otherradius').val()>0){weightradius=+$('#otherradius').val()}
radius=(x(convertWeight(start+weightradius,$('#weight_units').val(),'lbs'))-x(convertWeight(start,$('#weight_units').val(),'lbs')))/2;d3.select(".mouse-circle").attr("r",radius);d3.select('.right-arc').attr("d",d3.arc().innerRadius(radius).outerRadius(radius+2).startAngle(Math.PI/3).endAngle(2*Math.PI/3));d3.select('.left-arc').attr("d",d3.arc().innerRadius(radius).outerRadius(radius+2).startAngle(4*Math.PI/3).endAngle(5*Math.PI/3))
updateMouseLines()}
var mouse;function updateMouseLines(){if(mouse==undefined){return}
d3.select(".mouse-line-x").attr("d","M"+mouse[0]+","+height+" "+mouse[0]+","+(mouse[1]+radius));d3.select(".mouse-line-y").attr("d","M"+0+","+mouse[1]+" "+(mouse[0]-radius)+","+mouse[1]);d3.select(".mouse-text").attr("transform",function(d,i){return "translate("+(mouse[0]+7+radius)+","+(mouse[1]+3)+")"})}
function moveMouse(){d3.selectAll(".mouse-circle, .right-arc, .left-arc").attr("transform","translate("+mouse[0]+","+mouse[1]+")");updateMouseLines();d3.select(".mouse-text").text(function(d){var kg=convertWeight(x.invert(mouse[0]),'kg');var meters2=convertHeight(y.invert(mouse[1]),'meters');meters2=meters2*meters2;return "BMI "+(kg/meters2).toFixed(1)});d3.select('.mouse-weight').text(x.invert(mouse[0]).toFixed(1)+' '+$('#weight_units').val()).attr("y",mouse[0]);d3.select('.mouse-height').text(function(d){var height=y.invert(mouse[1]);return($('#height_units').val()=='in'?Math.floor(height/12)+' feet, '+(height%12).toFixed(1)+' inches':height.toFixed(1)+' cm')}).attr("y",mouse[1])}
var maxheight=convertHeight(84,$('#height_units').val(),'in');var margin={top:20,right:130,bottom:30,left:50},width=900-margin.left-margin.right,height=500-margin.top-margin.bottom,x,y;function plotit(){d3.select('svg').remove();var data=getData();x=d3.scaleLinear().range([0,width]);y=d3.scaleLinear().range([height,0]);var color=d3.scaleOrdinal(d3.schemeCategory10);var xAxis=d3.axisBottom().scale(x);var yAxis=d3.axisLeft().scale(y);var line=d3.line().x(function(d){return x(d.weight)}).y(function(d){return y(d.height)});var svg=d3.select("#chart").append("svg").attr("width",width+margin.left+margin.right).attr("height",height+margin.top+margin.bottom).append("g").attr("transform","translate("+margin.left+","+margin.top+")");var data=getData();x.domain([d3.min(data,function(c){return d3.min(c.values,function(v){return v.weight})}),d3.max(data,function(c){return d3.max(c.values,function(v){return v.weight})})]);y.domain([d3.min(data,function(c){return d3.min(c.values,function(v){return v.height})}),Math.min(maxheight,d3.max(data,function(c){return d3.max(c.values,function(v){return v.height})}))]);var datanames=data.map(a=>Object.assign({},a));datanames.push({name:'BMI <18.5'});svg.append("g").attr("class","x axis").attr("transform","translate(0,"+height+")").call(xAxis);svg.append("text").attr("x",width).attr("y",height-6).attr("dx","-1em").style("text-anchor","end").text("Weight ("+$('#weight_units').val()+")");svg.append("g").attr("class","y axis").call(yAxis);svg.append("text").attr("transform","rotate(-90)").attr("y",6).attr("dy",".75em").attr("dx","-1em").style("text-anchor","end").text("Height ("+$('#height_units').val()+")");data.forEach(function(datum,i){values=datum.values.filter(function(d,i2){return(i==0||data[i-1].values[i2].height<=maxheight)});svg.append("path").datum(values).attr("fill",color(datum.name)).attr("fill-opacity","0.1").attr("stroke",color(datum.name)).attr("stroke-width",1.5).attr("d",d3.area().x(function(d){return x(d.weight)}).y0(function(d,i2){if(i==0){return y.range()[0]}
return y(data[i-1].values[i2].height)}).y1(function(d){return y(Math.min(maxheight,d.height))}))});svg.append("path").datum(data[data.length-1].values.filter(function(d){return d.height<=maxheight})).attr("fill",color('BMI <18.5')).attr("fill-opacity","0.1").attr("stroke",color('BMI <18.5')).attr("stroke-width",1.5).attr("d",d3.area().x(function(d){return x(d.weight)}).y0(function(d){return y(d.height)}).y1(function(d){return y.range()[1]}))
var legend=svg.selectAll('.legend').data(datanames).enter().append('g').attr('class','legend');legend.append('rect').attr('x',width+10).attr('y',function(d,i){return i*20}).attr('width',10).attr('height',10).style('fill',function(d){return color(d.name)});legend.append('text').attr('x',width+25).attr('y',function(d,i){return(i*20)+9}).text(function(d){return d.name});var mouseG=svg.append("g").attr("class","mouse-over-effects");mouseG.append("path").attr("class","mouse-line-x").style("stroke","black").style("stroke-width","1px").style("opacity","0");mouseG.append("path").attr("class","mouse-line-y").style("stroke","black").style("stroke-width","1px").style("opacity","0");mouseG.append("circle").attr("class","mouse-circle").style("stroke",'none').style("fill","rgba(119,136,153, 0.2)").style("stroke-width","1px").style("opacity","0")
mouseG.append("path").attr("class","right-arc").attr("fill","#AAA").style("opacity","0");mouseG.append("path").attr("class","left-arc").attr("fill","#AAA").style("opacity","0");mouseG.append("text").attr("class","mouse-text").attr("transform","translate(10,3)").style("opacity","0");mouseG.append("text").attr("class","mouse-weight").attr("transform","rotate(-90)").attr("dy","-.5em").attr("dx",".75em").attr('x',-height).style("opacity","0");mouseG.append("text").attr("class","mouse-height").attr("dy","-.75em").attr("dx",".5em").style("opacity","0");mouseG.append('svg:rect').attr('class','grect').attr('width',width).attr('height',height).attr('fill','none').attr('pointer-events','all').on('mouseout',function(){d3.selectAll(".mouse-line-x, .mouse-line-y, .mouse-circle, .mouse-text, .left-arc, .right-arc, .mouse-weight, .mouse-height").style("opacity","0")}).on('mouseover',function(){d3.selectAll(".mouse-line-x, .mouse-line-y, .mouse-circle, .mouse-text, .left-arc, .right-arc, .mouse-weight, .mouse-height").style("opacity","1")}).on('mousemove',function(){mouse=d3.mouse(this);$('#height').val(y.invert(mouse[1]).toFixed(1));$('#weight').val(x.invert(mouse[0]).toFixed(1));moveMouse(x,y,height)});updateRadiusSize()}
plotit();var previous_height_units=$('#height_units').val();var previous_weight_units=$('#weight_units').val();$("#weight_units").on('focus',function(){previous_weight_units=this.value});$("#height_units").on('focus',function(){previous_height_units=this.value});$('#height_units, #weight_units').change(function(){if($('#height').val()!=undefined&&!isNaN($('#height').val())&&$('#height').val().length>0){var h=+convertHeight($('#height').val(),$('#height_units').val(),previous_height_units);$('#height').val(h.toFixed(1))}
previous_height_units=$('#height_units').val();if($('#weight').val()!=undefined&&!isNaN($('#weight').val())&&$('#weight').val().length>0){var w=+convertWeight($('#weight').val(),$('#weight_units').val(),previous_weight_units);$('#weight').val(w.toFixed(1))}
previous_weight_units=$('#weight_units').val();maxheight=convertHeight(84,$('#height_units').val(),'in');plotit()});$('input[type=radio][name=radius]').on('change',function(){updateRadiusSize()});$('#otherradius').keyup(function(){updateRadiusSize()});$('#height, #weight').keyup(function(){var xweight=$('#weight').val();var yheight=$('#height').val();if(xweight==undefined||isNaN(xweight)||xweight<0){return}
if(yheight==undefined||isNaN(yheight)||yheight<0){return}
xweight=x(xweight);yheight=y(yheight);if(xweight<0||yheight<0){return}
mouse=[xweight,yheight];moveMouse(x,y,height);d3.selectAll(".mouse-line-x, .mouse-line-y, .mouse-circle, .mouse-text, .left-arc, .right-arc, .mouse-weight, .mouse-height").style("opacity","1")});</script>
